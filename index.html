<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alina Lvova">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Надписи Место и Россия." class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info-group">
                    <img src="./images/jakiv-kusto.jpg"
                        alt="Аватар. Портрет Жака Ива Кусто в красной шапке на фоне моря." class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__group-name-btn">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button link" type="button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button link" type="button"></button>
            </section>

            <section class="gallery">
                <ul class="gallery__list">
                    <li class="card">
                        <article>
                            <img src="./images/karachaevsk.jpg" alt="Церковь крупным планом на фоне гор"
                                class="card__image">
                            <div class="card__footer">
                                <p class="card__title">Карачаевск</p>
                                <button class="card__like link card__like_disabled" type="button"></button>
                            </div>
                        </article>
                    </li>
                    <li class="card">
                        <article>
                            <img src="./images/elbrus-mountain.png" alt="Поле на закате на фоне гор"
                                class="card__image">
                            <div class="card__footer">
                                <p class="card__title">Гора Эльбрус</p>
                                <button class="card__like link card__like_disabled" type="button"></button>
                            </div>
                        </article>
                    </li>
                    <li class="card">
                        <article>
                            <img src="./images/dombai-mountain.png" alt="Горы крупным планом. Вид сверху."
                                class="card__image">
                            <div class="card__footer">
                                <p class="card__title">Домбай</p>
                                <button class="card__like link card__like_disabled" type="button"></button>
                            </div>
                        </article>
                    </li>
                    <li class="card">
                        <article>
                            <img src="./images/elbrus-mountain.png" alt="Поле на закате на фоне гор"
                                class="card__image">
                            <div class="card__footer">
                                <p class="card__title">Гора Эльбрус</p>
                                <button class="card__like link card__like_disabled" type="button"></button>
                            </div>
                        </article>
                    </li>
                    <li class="card">
                        <article>
                            <img src="./images/dombai-mountain.png" alt="Горы крупным планом. Вид сверху."
                                class="card__image">
                            <div class="card__footer">
                                <p class="card__title">Домбай</p>
                                <button class="card__like link card__like_disabled" type="button"></button>
                            </div>
                        </article>
                    </li>
                    <li class="card">
                        <article>
                            <img src="./images/karachaevsk.jpg" alt="Церковь крупным планом на фоне гор"
                                class="card__image">
                            <div class="card__footer">
                                <p class="card__title">Карачаево-Черкессия</p>
                                <button class="card__like link card__like_disabled" type="button"></button>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn link" type="button"></button>
                <form class="popup__edit-form" method="POST" name="edit-form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input id="input-name" name="user-name" type="text" class="popup__input">
                    <input id="input-descrpt" name="user-descrpt" type="text" class="popup__input-field">
                    <button class="popup__submit-btn link" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
