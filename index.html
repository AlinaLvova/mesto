<!DOCTYPE html>
<html lang="ru">

<head>

                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="" class="card__image">

                    </li>
                    <li class="card">

                        <img src="./images/elbrus-mountain.png" alt="" class="card__image">
                        <div class="card__footer">
                            <p class="card__title">Гора Эльбрус</p>
                            <div class="card__like">

                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/dombai-mountain.png" alt="" class="card__image">
                        <div class="card__footer">
                            <p class="card__title">Домбай</p>
                            <div class="card__like">

                            </div>
                        </div>
                    </li>
                    <li class="card">

            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
