<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta title="author" content="Alina Lvova">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Надписи Место и Россия." class="header__logo">
            <hr class="header__line">
            </hr>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info-group">
                    <img src="./images/jakiv-kusto.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <p class="profile__title">
                            Жак-Ив Кусто
                        </p>
                        <button class="profile__edit-button">
                        </button>
                        <p class="profile__description">
                            Исследователь океана
                        </p>
                    </div>
                </div>
                <button class="profile__add-button">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                            fill="white" />
                    </svg>
                </button>
            </section>

            <section class="gallery" aria-label="Галерея фото-карточек">
                <ul class="gallery__list">
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="" class="card__image">
                        <div class="card__footer">
                            <p class="card__title">Карачаевск</p>
                            <div class="card__like">

                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/elbrus-mountain.png" alt="" class="card__image">
                        <div class="card__footer">
                            <p class="card__title">Гора Эльбрус</p>
                            <div class="card__like">

                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/dombai-mountain.png" alt="" class="card__image">
                        <div class="card__footer">
                            <p class="card__title">Домбай</p>
                            <div class="card__like">

                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/elbrus-mountain.png" alt="" class="card__image">
                        <div class="card__footer">
                            <p class="card__title">Гора Эльбрус</p>
                            <div class="card__like">

                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/dombai-mountain.png" alt="" class="card__image">
                        <div class="card__footer">
                            <p class="card__title">Домбай</p>
                            <div class="card__like">

                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="" class="card__image">
                        <div class="card__footer">
                            <p class="card__title">Карачаево-Черкессия</p>
                            <div class="card__like">

                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
